<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Flashcard App - A-Level Subjects</title>
        <link rel="stylesheet" href="style.css" />
        </head>
        <body>
          <div class="container">
              <h1>Study Flashcards</h1>

                  <div class="add-card">
                        <select id="subject">
                                <option value="">Select Subject</option>
                                        <option value="Maths">Maths</option>
                                                <option value="Accounts">Accounts</option>
                                                        <option value="Computer Science">Computer Science</option>
                                                              </select>

                                                                    <input type="text" id="question" placeholder="Enter question" />
                                                                          <input type="text" id="answer" placeholder="Enter answer" />
                                                                                <button id="addBtn">Add Flashcard</button>
                                                                                    </div>

                                                                                        <div class="filter">
                                                                                              <label for="filterSubject">Filter by subject:</label>
                                                                                                    <select id="filterSubject">
                                                                                                            <option value="All">All</option>
                                                                                                                    <option value="Maths">Maths</option>
                                                                                                                            <option value="Accounts">Accounts</option>
                                                                                                                                    <option value="Computer Science">Computer Science</option>
                                                                                                                                          </select>
                                                                                                                                              </div>

                                                                                                                                                  <div id="flashcards" class="flashcards">
                                                                                                                                                        <!-- Flashcards appear here -->
                                                                                                                                                            </div>

                                                                                                                                                                <footer>Created by Panashe</footer>
                                                                                                                                                                  </div>

                                                                                                                                                                    <script src="script.js"></script>
                                                                                                                                                                    </body>
                                                                                                                                                                    </html>
